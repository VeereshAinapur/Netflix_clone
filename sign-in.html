<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Netflix_style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="home">
        <div class="top-section_2">
            <img src="logo.png" alt="">
        </div>
    <div class="sign-in">
        <form action="index.html">
            <div class="signintopleft">
                Sign-in
            </div>
            <input type="text" name="" id="" placeholder="Email/mobile number">
            <input type="password" name="" id="" placeholder="password">
            <input type="submit" name="" id="" value="Sign-in">
            <p>Or</p>
            <input type="submit" value="Use a Sign-in code">
            <p>Forgot password</p>
            <div class="check">
                <input type="checkbox" name="" id=""><label for="">Remember me</label>
            </div>
            <a href="">New to Netflix? Sign up now</a>
        </form>
    </div>
</div>
</body>
</html>
